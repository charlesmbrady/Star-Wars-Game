<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%;">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Kg4CRIDXkGg?controls=0&loop=1&autoplay=1&playlist=Kg4CRIDXkGg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


    <div class="container">
        
    
        <div class="row">
            <div class="col-sm-12">
                <h1 id="title">Star Wars RPG</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="characters"></div> <!-- initial characters display row-->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Your Character</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="my-character"></div>
            <!--selected character displayed here-->
        </div>
        <div class="row">
            <div class="col-sm-12"><button class="btn btn-danger" id="reset">RESET</button></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Enemies Available to Attack</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="enemies"></div>
            <!--Enemies available to attack displayed here-->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Fight Section</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12"><button class="btn btn-light" id="attack-button">Attack</button></div>
            <!--attack button goes here in this column-->
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Defender</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="defender"></div>
            <!--current defender picture displayed here-->
        </div>
        <div class="row">
            <div class="col-sm-12"><p id="commentary"></p></div>
            <!--fight commentary goes here-->
        </div>
    
    </div>



</body>

</html>
